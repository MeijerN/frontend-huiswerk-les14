/* ------------------------------- 1. Global Styles -------------------------------- */

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    padding: 20px 50px 20px 50px;
    background-color: hsl(47, 99%, 47%);
    border: solid green 1px;

    display: flex;
    flex-direction: column;
    align-items: center;
}



/* ------------------------------- 2. Typography ----------------------------------- */
/* ------------------------------- 3. Layout (reusables) --------------------------------------- */

/* ------------------------------- 4. Areas ---------------------------------------- */
/* --------------- 4.1 Header ------------------------- */

header {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: solid white 1px;
}

.header-image {
    max-width: 340px;
    border: solid pink 1px;
}

.buttons {
    padding: 30px 0 30px 0;
    border: solid red 1px;
}
/* --------------- 4.2 Pokemon list ------------------------- */

.card-container {
    min-width: 100%;
    border: solid green 1px;
}
